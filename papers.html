---
layout: default
title: Papers
---

<h1>Papers</h1>
{% for item in site.data.papers %}
<div class="blogbox">
    {{item.date}} - <strong><a href="{{ item.link }}">{{item.name}}</a></li></strong>
    <br>by {{item.authors}}
    <br>
    <em>{{item.status}}</em>
    <br>
    <small>{{item.description}}</small>
    <br>
</div>
<br>
{% endfor %}
